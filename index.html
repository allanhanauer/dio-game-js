<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js" defer></script>
  </head>
  <body>
    <main>
      <section id="menu">
        <div class="menuTime flex-menu">
          <h2 class="red">Time Left</h2>
          <h2 id="time">0</h2>
        </div>
        <div class="menuScore flex-menu">
          <h2 class="red">Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menuLives">
            <img src="./src/assets/images/player.png" alt="img-player">
          <h2>x3</h2>
        </div>
      </section>
      <section id="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="4"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="2"></div>
          <div class="square" id="5"></div>
          <div class="square" id="7"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="3"></div>
          <div class="square" id="6"></div>
          <div class="square" id="9"></div>
        </div>
      </section>
    </main>
  </body>
</html>
